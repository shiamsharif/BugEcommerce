<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind Css Link -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/aef2509141.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section start -->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="#">
                <img src="img/logo.svg" class="w-32">
            </a>
            <!-- Search Bar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search "></i>
                </span>
                <input type="text" class="w-full border border-primary border-e-0 pl-12 py-3 pr-3
                rounded-l-md focus:outline-none " placeholder="Search">
                <button class="bg-primary text-white border-primary px-8 rounded-r-md
                hover:bg-transparent hover:border-[1px] hover:border-primary hover:text-primary transition">Search</button>
            </div>
            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center
                    bg-primary text-white text-xs" >8</span>
                </a>
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute -right-3 top-1 w-5 h-5 rounded-full flex items-center justify-center
                    bg-primary text-white text-xs" >8</span>
                </a>
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header section End -->
    <!-- Main section Start -->
    <main>
        <!-- Navbar Start -->
        <nav class="bg-gray-800">
            <div class="container flex">
                <!-- All Category -->
                <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                    <span class="text-white">
                        <i class="fas fa-bars"></i>
                    </span>
                    <span class="capitalize ml-2 text-white">All categories</span>
                </div>
                <!-- Navbar links --> 
                <div class="flex items-center justify-between flex-grow pl-12">
                    <div class="flex items-center space-x-6 capitalize">
                        <a href="#" class="text-gray-200 hover:text-primary transition">Home</a>
                        <a href="#" class="text-gray-200 hover:text-primary transition">Shop</a>
                        <a href="#" class="text-gray-200 hover:text-primary transition">About us</a>
                        <a href="#" class="text-gray-200 hover:text-primary transition">Contact us</a>
                    </div>
                    <a href="#" class="text-gray-200 hover:text-primary transition">Login/Register</a>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </main>
    <!-- Main section End -->
    <!-- Footer section Start -->
    <footer></footer>
    <!-- Footer section End -->
</body>
</html>
